<table>  
    <!-- Card for seller's info -->
    <div class="card text-white bg-primary mb-3">
        <div class="card-header" style="font-weight:bold;">
            <c:forEach begin="0" end="0" var="fb" items="${feedbacks}">
                <h3><c:out value="${fb.full_Name}" /></h3>
        </div>
        <div class="card-body">
            <p class="card-text"><c:out value="${fb.address}" /></p>
            <p class="card-text">Cancelled: 10, Delivered: 120</p>
        </div>
    </div>
    <!-- end card -->
    
    
    <!-- Card for form of seller's feedback -->
    <div class="card">
        <div class="card-header">
            Ensure your feedback is fair and please, be honest :)
        </div>
        <div class="card-body">
           <blockquote class="blockquote mb-0">
               <div class="form-group row">
                <label for="disabledInput" class="col-sm-2 control-label">Order No.</label>
                <div class="col-sm-10">
                    <input class="form-control"s id="order_no" type="text" value="<c:out value='${fb.order_No}' />" disabled>
                </div> 
                </c:forEach>
              </div>
               <!-- This order_id value is gotten from URL parameter uses JavaScript -->
              <div>
                <input type="hidden" id="order_id" name="order_id"/>
              </div>
               <script>
                    var url = new URLSearchParams(window.location.search);
                    var value = url.get("order_id");
                    document.getElementById('order_id').value = value;
               </script>
              <div class="form-group row">
                <label for="sel1" class="col-sm-2 control-label">Rate : </label>
                <input type="hidden" id="rating" name="rating" />
              </div>
               <div class="rating-stars">
                    <section class='rating-widget'>
                        <!-- Rating Stars Box -->
                        <div class='rating-stars text-center'>
                          <ul id='stars'>
                            <li class='star' title='Poor' data-value='1'>
                              <i class='fa fa-star fa-fw'></i>
                            </li>
                            <li class='star' title='Fair' data-value='2'>
                              <i class='fa fa-star fa-fw'></i>
                            </li>
                            <li class='star' title='Good' data-value='3'>
                              <i class='fa fa-star fa-fw'></i>
                            </li>
                            <li class='star' title='Excellent' data-value='4'>
                              <i class='fa fa-star fa-fw'></i>
                            </li>
                            <li class='star' title='WOW!!!' data-value='5'>
                              <i class='fa fa-star fa-fw'></i>
                            </li>
                          </ul>
                        </div>
                    </section>
                   
                    <link href="feedbacks/rating.css" rel="stylesheet" type="text/css">
                   
               <script>
                $(document).ready(function(){

                  /* 1. Visualizing things on Hover - See next part for action on click */
                  $('#stars li').on('mouseover', function(){
                    var onStar = parseInt($(this).data('value'), 10); // The star currently mouse on

                    // Now highlight all the stars that's not after the current hovered star
                    $(this).parent().children('li.star').each(function(e){
                      if (e < onStar) {
                        $(this).addClass('hover');
                      }
                      else {
                        $(this).removeClass('hover');
                      }
                    });

                  }).on('mouseout', function(){
                    $(this).parent().children('li.star').each(function(e){
                      $(this).removeClass('hover');
                    });
                  });


                  /* 2. Action to perform on click */
                  $('#stars li').on('click', function(){
                    var onStar = parseInt($(this).data('value'), 10); // The star currently selected
                    var stars = $(this).parent().children('li.star');

                    for (i = 0; i < stars.length; i++) {
                      $(stars[i]).removeClass('selected');
                    }

                    for (i = 0; i < onStar; i++) {
                      $(stars[i]).addClass('selected');
                    }

                    // JUST RESPONSE (Not needed)
                    var ratingValue = parseInt($('#stars li.selected').last().data('value'), 10);
                    document.getElementById('rating').value = ratingValue;

                  });  
                });
               </script>
               </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Comment : </label>
                <textarea class="form-control " name="content" rows="3"></textarea>
              </div>
        
              <input class="btn btn-primary" type="submit" value="Save"/>
           </blockquote>
        </div>
    </div>
    <!-- end card -->
</table>
